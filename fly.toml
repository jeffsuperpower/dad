app = 'dad-agent'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
  AGENT_CWD = '/data/workspace'
  DB_PATH = '/data/dad.db'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2048mb'

[mounts]
  source = 'dad_data'
  destination = '/data'
